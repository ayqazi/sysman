---
- name: apt repository $item
  action: command add-apt-repository -y '$item'
  with_items:
    - deb http://archive.canonical.com/ubuntu precise partner
    - ppa:trebelnik-stefina/synergy

- name: apt-get update
  action: apt update_cache=yes

- name: install $item
  action: apt pkg=$item state=installed
  with_items:
    - emacs
    - screen
    - openjdk-7-jdk
    - p7zip
    - ncftp
    - lm-sensors
    - build-essential
    - curl
    - git
    - hddtemp
    - apg
    - pwgen
    - proxychains
    - tshark
    - subversion
    - update-manager
    - tightvncserver
    - fuse-utils
    - links
    - netcat-traditional
    - ntp
    - schedtool
    - pkg-config

    - zlib1g-dev
    - libssl-dev
    - libreadline6-dev
